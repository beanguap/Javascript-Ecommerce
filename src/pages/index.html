<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript-Cart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../../node_modules/modern-css-reset/src/reset.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- bootstrap navbar -->
    <div id="header"></div>

     <!-- Hero Section -->
     <div class="container-fluid p-4">
        <section class="hero-section d-flex align-items-center">
          <div class="container">
            <div class="row justify-content-center text-center">
              <div class="col-md-8">
                <div class="hero-text">
                  <h1 class="display-4 fw-bold mb-3">
                    Welcome to
                    <div class="logo-container">
                      <img src="/src/svgs/cat-logo.svg" alt="WhiskerHub Logo" id="whisker-hub-logo">
                    </div>
                  </h1>
                  <p class="lead mb-4">Find the best cat products here</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

    <!-- Carousel Section -->
    <section class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div id="productCarousel" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/src/imgs/cat-food/cat-food.png" class="d-block mx-auto carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/src/imgs/cat-toy/cat-toy.png" class="d-block mx-auto carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="/src/imgs/cat-litter/cat-litter.png" class="d-block mx-auto carousel-img" alt="...">
                </div>
              </div>
              <!-- Carousel controls remain the same -->
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <div class="shop-now">
              <button class="btn btn-primary shop-now-btn">Shop Now</button>
            </div>
          </div>
        </div>
      </section>

    <div id="footer"></div>

    <script>
        // Function to load an HTML component
        function loadComponent(id, url, cssUrl) {
            fetch(url)
            .then(response => response.text())
            .then(data => {
            document.getElementById(id).innerHTML = data;
            if (cssUrl) {
                loadCSS(cssUrl);
            }
        })
        .catch(error => {
            console.error('Error loading component:', error);
        });
        }

        function loadCSS(url) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = url;
            document.head.appendChild(link);
        }

        // Load components with their respective CSS files
        loadComponent('header', '../../src/components/header.html', '../../src/components/header.css');
        loadComponent('footer', '../../src/components/footer.html', '../../src/components/footer.css');

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Data.js"></script>
    <script src="../index.js" async defer></script>
</body>
</html>
