<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript-Cart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../../node_modules/modern-css-reset/src/reset.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- bootstrap navbar -->
    <div id="header"></div>
    <div id="footer"></div>

    <script>
        // Function to load an HTML component
        function loadComponent(id, url, cssUrl) {
            fetch(url)
            .then(response => response.text())
            .then(data => {
            document.getElementById(id).innerHTML = data;
            if (cssUrl) {
                loadCSS(cssUrl);
            }
        })
        .catch(error => {
            console.error('Error loading component:', error);
        });
        }

        function loadCSS(url) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = url;
            document.head.appendChild(link);
        }

        // Load components with their respective CSS files
        loadComponent('header', '../../src/components/header.html', '../../src/components/header.css');
        loadComponent('footer', '../../src/components/footer.html', '../../src/components/footer.css');

    </script>
    
    <script src="../Data.js"></script>
    <script src="../index.js" async defer></script>
</body>
</html>
