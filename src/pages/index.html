<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript-Cart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../../node_modules/modern-css-reset/src/reset.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- bootstrap navbar -->
    <div id="header"></div>

     <!-- Hero Section -->
     <div class="container-fluid p-4">
        <section class="hero-section d-flex align-items-center">
          <div class="container">
            <div class="row justify-content-center text-center">
              <div class="col-md-8">
                <div class="hero-text">
                  <h1 class="display-4 fw-bold mb-3">
                    Welcome to
                    <div class="logo-container">
                      <img src="/src/svgs/cat-logo.svg" alt="WhiskerHub Logo" id="whisker-hub-logo">
                    </div>
                  </h1>
                  <p class="lead mb-4">Find the best cat products here</p>
                  <a href="#products" class="btn btn-primary btn-lg">Explore Products</a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

    <!-- Carousel Section -->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container">
              <div class="row">
                <div class="col-md-4">
                  <div class="product-card">
                    <img src="/src/imgs/cat-food/cat-food.png" class="d-block w-100" alt="Cat Food 1">
                    <h5>Premium Cat Food</h5>
                    <p>Nutritious and delicious!</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="product-card">
                    <img src="/src/imgs/cat-toy/cat-toy.png" class="d-block w-100" alt="Cat Toy 1">
                    <h5>Interactive Cat Toy</h5>
                    <p>Hours of fun for your feline friend!</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="product-card">
                    <img src="/src/imgs/cat-litter/cat-litter.png" class="d-block w-100" alt="Cat Litter 1">
                    <h5>Odor Control Litter</h5>
                    <p>Keep your home fresh and clean!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div id="footer"></div>

    <script>
        // Function to load an HTML component
        function loadComponent(id, url, cssUrl) {
            fetch(url)
            .then(response => response.text())
            .then(data => {
            document.getElementById(id).innerHTML = data;
            if (cssUrl) {
                loadCSS(cssUrl);
            }
        })
        .catch(error => {
            console.error('Error loading component:', error);
        });
        }

        function loadCSS(url) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = url;
            document.head.appendChild(link);
        }

        // Load components with their respective CSS files
        loadComponent('header', '../../src/components/header.html', '../../src/components/header.css');
        loadComponent('footer', '../../src/components/footer.html', '../../src/components/footer.css');

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../Data.js"></script>
    <script src="../index.js" async defer></script>
</body>
</html>
