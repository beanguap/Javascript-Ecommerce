<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript-Cart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/src/styles.css">
        <link rel="stylesheet" href="node_modules/modern-css-reset/src/reset.css">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
    <div id="header"></div>

        <div id="label" class="text-center"></div>
        <div class="shopping-cart" id="shopping-cart"></div>

    <div id="footer"></div>
    <script>
        // Function to load an HTML component
        function loadComponent(id, url, cssUrl) {
            fetch(url)
            .then(response => response.text())
            .then(data => {
            document.getElementById(id).innerHTML = data;
            if (cssUrl) {
                loadCSS(cssUrl);
            }
        })
        .catch(error => {
            console.error('Error loading component:', error);
        });
        }

        function loadCSS(url) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = url;
            document.head.appendChild(link);
        }

        // Load components with their respective CSS files
        loadComponent('header', '../../src/components/header.html', '../../src/components/header.css');
        loadComponent('footer', '../../src/components/footer.html', '../../src/components/footer.css');

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="src/data.js"></script>
    <script src="src/cart.js" async defer></script>
    </body>
    
</html>
